<html xmlns:th="http://www.thymeleaf.org">
    <head><title>Hola Mundo</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../static/public/bootstrap/dist/css/bootstrap.min.css" th:href="@{/public/bootstrap/dist/css/bootstrap.min.css}"
              rel="stylesheet"/>
        <link href="../static/public/css/index.css" th:href="@{/public/css/index.css}" rel="stylesheet"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div th:if="${param.error}" class="alert alert-error">    
                                        Invalid username and password.
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="#" th:action="@{/users/login}"
                                          method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <div class="row">
                                            <div class="col-md-8 form-group">
                                                <input name="username" type="text" class="form-control" placeholder="Username"
                                                       autofocus="true"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-8 form-group">
                                                <input name="password" type="password" class="form-control" placeholder="Password"/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-8 form-group">
                                                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                                                <h4 class="text-center"><a th:href="@{/users/registration}">Create an account</a></h4>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
